name: Reviewer

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.event.issue.number || github.ref }}
  cancel-in-progress: false

jobs:
  reviewer:
    if: github.event.sender.type != 'Bot'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Reviewer
        uses: ask-bonk/ask-bonk/github@main
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_AI_GATEWAY_ACCOUNT_ID }}
          CLOUDFLARE_GATEWAY_ID: ${{ secrets.CF_AI_GATEWAY_NAME }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_AI_GATEWAY_TOKEN }}
        with:
          model: "cloudflare-ai-gateway/anthropic/claude-opus-4-6"
          mentions: "/review"
          permissions: write
          prompt: |
            You are a code reviewer for a Cloudflare React component library (kumo). Read the AGENTS.md files in the repo root and packages/kumo/ to understand project conventions before reviewing. Focus on: semantic token usage (kumo-* tokens only, never raw Tailwind colors or dark: variants), correct use of cn() for className composition, proper forwardRef/displayName patterns, and ESM-only imports. Read full files for context — diffs alone are not enough. Run `pnpm lint` and `pnpm typecheck` to validate changes with tooling before commenting.

            Produce a concise review as a markdown table with two sections: "Needs Fix" (bugs, type errors, broken conventions, security) and "Style" (suggestions, minor improvements). Each row: file:line, issue, suggested fix. Flag only real problems — don't nitpick formatting the linter handles, pre-existing issues, or hypothetical edge cases. If the PR is clean, say so.
